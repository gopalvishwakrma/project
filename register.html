<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="box form-box">
            <header>Sign Up</header>
            <form action="" method="POST">
                <div class="field input">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" required>
                </div>

                <div class="field input">
                    <label for="email">Email</label>
                    <input type="email" name="username" id="email" inputmode="email" required>
                </div>

                <div class="field input">
                    <label for="text">Age</label>
                    <input type="age" name="age" id="age" inputmode="numeric" required>
                </div>

                <div class="field input">
                    <label for="password">password</label>
                    <input type="password" name="password" id="password" required>
                </div>

                <div class="field">
                    <input class="btn" type="button" name="submit" value="Login" required>
                </div>
                <div class="links">
                    <p>Already a member? <a href="index.html">Sign in Now</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
